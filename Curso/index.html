<!--
Atributos Globais mais utilizados
*Div é uma tag*
-class *Exemplo:
<div class="alguma class pra usar em javaScript ou CSS"> 
     algum elemento 
</div>*

-contenteditable Modifica dentro da pagina sem alterar o codigo
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" Contenteditable="true">
     algum elemento 
</div>* 
-data-* 
vai ser utilizado depois pra logicas no java script, não entendi muito bem a aplicação
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" Data-id="">
     algum elemento 
</div>* 
-hidden 
Ele esconde uma tag
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" hidden> 
     algum elemento 
</div>* 
-id
Deve ser usado somente uma vez o nome dado a ele, para poder puxar depois
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" id="algo"> 
     algum elemento 
</div>* 
-style
vai estilizar o conteudo da tag, porém não vai ser usada aqui e sim no css mas funciona
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" style="color: red"> 
     algum elemento 
</div>* 
-tabindex
referencia o conteudo a tecla que você digita
*Exemplo:
<div class="alguma class pra usar em javaScript ou CSS" tabindex="1"> 
     algum elemento 
</div>* 
-title
Defini o "titulo "
*Exemplo:
<div title="alguma coisa"
coisa
</div>* 
-->
<div class="Teste"> 
    conteúdo
</div>
<br>
<div class="Teste" contenteditable="true"> 
    conteúdo
</div>
<br>
<div class="Teste" data-algo="">
    conteúdo
</div>
<br>
<div class="Teste" hidden>
    conteúdo
</div>
<br>
<br>
<br>
<div id="Teste1">
    conteúdo
</div>
<br>
<div style="color: red;">
    conteúdo
</div>
<br>
<div tabindex="1">
    conteúdo
</div>
<br>
<div title="elemento de titulo">
    conteúdo
</div>
